<body class="bg-light">
  <div class="container">
    <div class="py-5 text-center">
      <h2>Inventory </h2>
      <p class="lead">
        All Our Inventory
      </p>


<table class="table table-hover">
  <thead class="thead-light">
    <th>item Number</th>
    <th>Name</th>
    <th>Price</th>
    <th>Quantity</th>


  </thead>
  <tbody>
    <tr *ngFor="let item of itemList">
      <th>{{item.OrderNo}}</th>
      <th>{{item.Name}}</th>
      <th>{{item.Price}}</th>
      <th>{{item.Quantity}}</th>

    </tr>
  </tbody>
</table>

</div>
</div>
</body>
