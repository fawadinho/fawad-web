<body class="bg-light">
  <div class="container">
    <div class="py-5 text-center">
      <h2>Inventory </h2>
      <p class="lead">
        Inventory to be Updated Daily by Warehouse Crew
      </p>


      <table class="table table-hover">
        <thead class="thead-light">
          <th>Product Number</th>
          <th>Name</th>
          <th>Price</th>
          <th>Quantity</th>


        </thead>
        <tbody>
          <tr *ngFor="let product of productList">
            <th>{{product.ProductID}}</th>
            <th>{{product.Name}}</th>
            <th>{{product.Price}}</th>
            <th>{{product.Quantity}}</th>

          </tr>
        </tbody>
      </table>

    </div>
  </div>
</body>
<div class="card text-center">

  <div class="card-body">

    <p class="card-text">Created by TEAM 04 - BTM 495</p>
    <a href="" class="btn btn-primary">TEAM 04 - BTM 495</a>
  </div>

</div>
