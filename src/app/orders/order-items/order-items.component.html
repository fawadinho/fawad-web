<h4 class="display-4">Order Item</h4>
<hr />
<form #form="ngForm" autocomplete="off">
  <div class="form-group">
    <label> Items </label>
    <select
      name="ItemID"
      #ItemID="ngModel"
      [(ngModel)]="formData.ItemID"
      class="form-control"
      (change)="updatePrice($event.target)"
    >
      <option value="0">Select</option>
      <option *ngFor="let item of itemList" value="{{item.ItemID}}">{{item.Name}} </option>
    </select>
  </div>

  <div class="form-row">
  <div class="form-group col-md-6">
    <label>Price</label>
    <input
      name="Price"
      #Price="ngModel"
      [(ngModel)]="formData.Total"
      class="form-control"
      readonly
    />
  </div>
  <div class="form-group col-md-6">
    <label>Quantity</label>
    <input
      name="Quantity"
      #Quantity="ngModel"
      [(ngModel)]="formData.Total"
      class="form-control"
    />
  </div>
  <div class="form-group col-md-6">
    <label>Total</label>
    <input
      name="Total"
      #Total="ngModel"
      [(ngModel)]="formData.Total"
      class="form-control"
      readonly
    />
  </div>
</div>
<div class="form-group">
  <button type="submit" class="btn btn-dark">
    <i class="fa fa-database"></i>
    Submit
  </button>
  <button type="button" class="btn btn-outline-dark ml-1">
    <i class="fa fa-close"></i>
    Close
  </button>
</div>
</form>
