<body class="bg-light">
  <div class="container">
    <div class="py-5 text-center">
      <h2>Sent Order to Suppliers!</h2>
      <p class="lead">
        This information is confidential!
      </p>


      <table class="table table-hover">
        <thead class="thead-light">
          <th>Order Number.</th>
          <th>Requestor</th>
          <th>Payment Method</th>
          <th>Total</th>

        </thead>
        <tbody>
          <tr *ngFor="let item of orderList">
            <th>{{item.OrderNo}}</th>
            <th>{{item.Requestor}}</th>
            <th>{{item.PaymentMethod}}</th>
            <th>{{item.Total}}</th>


          </tr>
        </tbody>
      </table>

    </div>
  </div>
</body>
