<section class="container">
  <div class="columns is-multiline">
    <div class="column is-8 is-offset-2 register">
      <div class="columns">

        <div class="column right has-text-centered">
          <br><br> <br><br> <br><br>
          <h1 class="title is-4">Sign Up</h1>
          <p class="description"> </p>



          <form [formGroup]="service.formModel" autocomplete="off" (submit)="onSubmit()">
            <div class="field">
              <div class="control">
                <input class="input is-medium" formControlName type="text" placeholder="Username">
              </div>
            </div>
            <div class="field">
              <div class="control">
                <input class="input is-medium" formControlName type="email" placeholder="Email">
              </div>
            </div>
            <div class="field">
              <div class="control">
                <input class="input is-medium" formControlName type="text" placeholder="Name">
              </div>
            </div>

            <div formGroupName="Passwords">
              <div class="field">
            <div class="control">
            <input class="input is-medium" formControlName type="password" placeholder="Password">
            </div>
            </div>
            <div class="field">
            <div class="control">
            <input class="input is-medium" formControlName type="password" placeholder="Confirm Password">
            </div>
            </div>
          </div>

<br>
<div class="field">
  <div class="control">
    <button type="submit" class="button is-block is-link is-fullwidth is-medium" >Submit</button>
  </div>
  </div>

          </form>




        </div>
      </div>
    </div>
    <div class="column is-8 is-offset-2">
      <br>
      <nav class="level">
        <div class="level-left">
          <div class="level-item">

            <span class="icon">
              <i class="fab fa-facebook"></i>
            </span> &emsp;
            <span class="icon">
              <i class="fab fa-instagram"></i>
            </span> &emsp;
            <span class="icon">
              <i class="fab fa-github"></i>
            </span> &emsp;

          </div>
        </div>
        <div class="level-right">
          <small class="level-item" style="color: var(--textLight)">
            &copy; Fawad Saadat. All Rights Reserved.
          </small>
        </div>
      </nav>
    </div>
  </div>
</section>
